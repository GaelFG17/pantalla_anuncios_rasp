<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Contenido Multimedia</title>
</head>
<body>
    <h1>Subir Imagen o Video</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="position">Selecciona la posición:</label>
        <select id="position" name="position" required>
            <option value="screen1">Pantalla 1</option>
            <option value="screen2">Pantalla 2</option>
            <option value="both">Ambas pantallas</option>
        </select>
        <br><br>

        <label for="fileInput">Selecciona el archivo:</label>
        <input type="file" id="fileInput" name="fileInput" accept="image/*, video/*" required>
        <br><br>

        <label for="type">Selecciona el tipo:</label>
        <select id="type" name="type" required>
            <option value="image1">Imagen 1</option>
            <option value="image2">Imagen 2</option>
            <option value="video">Video</option>
        </select>
        <br><br>

        <button type="button" onclick="uploadFile()">Subir</button>
    </form>

    <h2>Vista previa</h2>
    <div id="previewContent">
        <!-- Aquí se mostrará la vista previa del contenido cargado -->
    </div>

    <h2>Pantallas</h2>
    <div id="visualizationScreen1">
        <h3>Pantalla 1</h3>
        <div id="screen1Content"></div>
    </div>
    <div id="visualizationScreen2">
        <h3>Pantalla 2</h3>
        <div id="screen2Content"></div>
    </div>
    <div id="visualizationVideo">
        <h3>Video</h3>
        <div id="videoContent"></div>
    </div>

    <script>
        function uploadFile() {
            const position = document.getElementById('position').value;
            const type = document.getElementById('type').value;
            const fileInput = document.getElementById('fileInput').files[0];

            if (!fileInput) {
                alert('Por favor, selecciona un archivo.');
                return;
            }

            // Mostrar vista previa
            const previewContent = document.getElementById('previewContent');
            const fileURL = URL.createObjectURL(fileInput);
            const fileType = fileInput.type;
            previewContent.innerHTML = '';

            const element = fileType.startsWith('image/') ? document.createElement('img') : document.createElement('video');
            element.src = fileURL;
            element.style.maxWidth = '100%';
            element.controls = fileType.startsWith('video/');
            previewContent.appendChild(element);

            // Convertir archivo a base64
            const reader = new FileReader();
            reader.onloadend = function () {
                const base64Data = reader.result.split(',')[1]; // Obtener solo la parte base64
                const data = {
                    position: position,
                    type: type,
                    file: base64Data
                };

                fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.message) {
                        alert(result.message);
                        updateScreenContent(position, type, fileURL, fileType);
                    } else if (result.error) {
                        alert(result.error);
                    }
                })
                .catch(error => {
                    alert('Error al subir el archivo.');
                    console.error('Error:', error);
                });
            };
            reader.readAsDataURL(fileInput);
        }

        function updateScreenContent(position, type, fileURL, fileType) {
            if (position === 'screen1' || position === 'both') {
                const screen1Content = document.getElementById('screen1Content');
                appendMedia(screen1Content, fileURL, fileType, type);
            }

            if (position === 'screen2' || position === 'both') {
                const screen2Content = document.getElementById('screen2Content');
                appendMedia(screen2Content, fileURL, fileType, type);
            }
        }

        function appendMedia(container, fileURL, fileType, type) {
            let element;

            if (type === 'video' || fileType.startsWith('video/')) {
                element = document.createElement('video');
                element.controls = true;
            } else {
                element = document.createElement('img');
            }

            element.src = fileURL;
            element.style.maxWidth = '100%';
            container.innerHTML = '';
            container.appendChild(element);
        }
    </script>
</body>
</html>
